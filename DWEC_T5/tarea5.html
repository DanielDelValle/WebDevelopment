<!DOCTYPE HTML>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		@import "tarea5.css";
	</style>
	<title>Validar Formulario T5 DWEC</title>
	<script src="validar.js"></script>

</head>

<body>
	<h1>Validar Formulario</h1>
	<hr>
	<h3>Datos de Identificación</h3>
	<!-- En la siguiente linea, se indica que tras pulsar el submit del formulario, se retorne la ejecución de la función "validar", presente en el script validar.js-->
	<form action="" onsubmit="return validar()">
		<div id="divUsuario">
			<label>Usuario</label>
			<input type="text" id="usuario" />
			<label class="error"></label>
		</div>
		<div id="divContraseña">
			<label>Contraseña</label>
			<input type="text" id="contraseña" />
			<label class="error"></label>
		</div>
		<div>
			<!--Establezco el botón submit que enviará los datos a ser validados por el script (evento desencadenador del script)-->
			<input type="submit" value="Enviar" id="boton" />
		</div>
	</form>
	<p class="mensaje"></p>
</body>
<footer>
	<p>Validación de Formulario realizada por: Daniel del Valle González</p>
</footer>

</html>
