<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        @import "css/tarea4.css"; 
    </style>
    <script src="jquery/jquery-3.6.3.js"></script>
    <script>


        $(document).ready(function () {

            //$("img").hide();  //con esto escondo las imagenes, si bien lo haré con CSS con la directiva "display:none"

            var i = 0; //contador del bucle -  global
            var listo = false; //esta variable me sirve para que ninguna función se ejecute si la otra aún se ejecuta (es decir, sean excluyentes) - global

            $("#mostrar").click(function () {
                //inicia la ejecución de la función clonar cada 600 ms
                var intervalo = setInterval(clonar, 600);

                function clonar() {
                    if ((listo == false) && (i < $("li").length)) {
                        $("li").eq(i).fadeIn(400);
                        i++;
                        //cuando haya recorrido toda la lista(osea i valga la longitud de la misma, se para la ejecución)
                    } else { clearInterval(intervalo); listo = true; };
                } //alert(listo); alert("i" + i);
            });


            $("#ocultar").click(function () {
                //inicia la ejecución de la función desclonar cada 600 ms
                var intervalo2 = setInterval(desclonar, 600);

                function desclonar() {
                    if ((listo == true) && (i <= $("li").length) && (i >= 0)) {
                        $("li").eq(i).fadeOut(400);
                        i--;
                        //cuando haya recorrido toda la lista(incluyendo el elemento 0, es decir al valer i=-1, se para la ejecución y se restaura el valor inicial de i)
                    } if (i < 0) { clearInterval(intervalo2); listo = false; i = 0; };
                } //alert(listo); alert("i" + i);
            });

        });
    </script>

    <title>Tarea 4 Diseño de Interfaces Web - Efectos con JQuery
    </title>
</head>

<body>
    <header class="banner">
        <h1>Tarea 4 Diseño de Interfaces Web - Efectos con JQuery</h1>
    </header>
    <div>
        <button type="button" name="mostrar" id="mostrar">Mostrar</button>
        <button type="button" name="ocultar" id="ocultar">Ocultar</button>
    </div>
